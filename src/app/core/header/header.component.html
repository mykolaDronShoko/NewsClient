<div class="row">
  <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white mb-4">
          <div class="container">
              <a class="navbar-brand align-top"  [routerLink]="['/']"><strong>CyberNews</strong></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/news']"  routerLinkActive="active">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/review']" routerLinkActive="active">Review</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
                    </li>
                </ul>
                <div  class="form-inline my-2 my-lg-0 mr-2 ml-2 w-100" >
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  required name="search" style="width: 80%" #s>
                  <button class="btn btn-primary my-2 my-sm-0" type="button" (click)="searchNews(s.value)" ><i class="fas fa-search"></i></button>
                </div>
                <ul class="navbar-nav mr-1 ml-1">    
                    
                    <li class="nav-item" *ngIf="user">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <span class="userImg"><img src="{{user[0].photoURL }}" style="height: 32px;"></span>   | {{user[0].displayName}}
                            </a>
                          
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <a class="dropdown-item" (click)="onSignOut()">Log out</a>
                              <a class="dropdown-item" *ngIf="aService.isAdmin()" [routerLink]="['/admin']">Admin</a>
                            </div>
                          </div>
                      </li>
                      <li class="nav-item float-right" *ngIf="!user">
                          <a class="nav-link " [routerLink]="['/signin']" routerLinkActive="active"><i class="fas fa-sign-in-alt fa-2x"></i> </a>
                        </li>
                  </ul>
              </div>
            </div>
        
      </nav>
    
  </div>
</div>
